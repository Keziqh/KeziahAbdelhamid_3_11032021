<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54250a0fa4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="SCSS/style.css">

    <title>Oh my food !</title>
</head>

<body>

<header class="header__container">

<!-- Header logo -->

<a class="header__logo" href="#" type="logo"><img src="images/logo/ohmyfood@2x.svg" alt="Logo OhMyFood"></a>

<!-- Sous Header  -->

<span class="header__span">
    <form><i class="fas fa-map-marker-alt"></i>  Paris, Belleville</form>
</span>

</header>

<main>

<!-- Section 1 Boutons accès aux Restaurants   -->

<section class="section1">
        <h1 class="section1__h1">Réservez le menu qui vous convient</h1> 
        <!-- A appliquer sur le reste -->
    <div class="section1__h3">
        <h3>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h3>
    </div>
    <div >
        <button class="section1__btn" type="button">Explorez nos restaurants</button>
    </div>
</section>

<!-- Présentation du fonctionnement  -->

<section class="section__fonctionnement">
    <h1>Fonctionnement</h1>
    <button class="btn__fonctionnement" type="button">
        <i class="btn__texticon"><i class="fas fa-mobile"></i><p>Choisissez un restaurant</p>  </i>
    </button>
    <button class="btn__fonctionnement" type="button">
        <i><i class="fas fa-bars"></i> <p> Composez votre menu</p></i>
    </button>
    <button class="btn__fonctionnement" type="button">
        <i><i class="fas fa-store"></i>  <p>Dégustez au restaurant</p></i>
    </button>
</section>


<!-- Liste des Restaurants -->
<section class="section__restaurants">
    <h1 class="section__restautants--h3">Restaurants</h1>

    <a href="">
        <figure class="section__restaurants--vignette">
            <img class="section__restaurants--img" src="images/restaurants/la-palette-du-gout.jpg" alt="La Palette du goût" title="La palette du goût">
                <figcaption class="section__restautants--vignette-caption">
                    <h4>La palette du goût</h4>
                    <p>Ménilmontant</p>
                </figcaption>
        </figure>
    </a>

    <a href="">
        <figure class="section__restaurants--vignette">
            <img class="section__restaurants--img" src="images/restaurants/la-note-enchantee.jpg" alt="La note enchantée" title="La note enchantée">
                <figcaption class="section__restautants--vignette-caption">
                    <h4>La note enchantée</h4>
                    <p>Charonne</p>
                </figcaption>
        </figure>
    </a>

    <a href="">
        <figure class="section__restaurants--vignette">
            <img class="section__restaurants--img" src="images/restaurants/a-la-francaise.jpg" alt="A la française" title="A la française">
                <figcaption class="section__restautants--vignette-caption">
                    <h4>A la française</h4>
                    <p>Cité rouge</p>
                </figcaption>
        </figure>
    </a>

    <a href="">
        <figure class="section__restaurants--vignette">
            <img class="section__restaurants--img" src="images/restaurants/le-delice-des-sens.jpg" alt="Le délice des sens" title="Le délice des sens">
                <figcaption class="section__restautants--vignette-caption">
                    <h4>Le délice des sens</h4>
                    <p>Folie-Méricourt</p>
                </figcaption>
        </figure>
    </a>

</section>

</main>

<!-- footer  -->

<footer>

<div class="footer">
    <a class="footer__img-logo" href="">
        <!-- <img src="images/logo/ohmyfood@2x.svg"> -->
    </a>

    <h2>oh my food</h2>

    <div class="footer__lu">
        <p><a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a></p>
        <p><a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a></p>
        <p><a href="">Mentions légales</a></p>
        <p><a href="">Contact</a></p>
    </div>
</div>
</footer>

</body>



</html>
